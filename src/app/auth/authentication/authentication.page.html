<ion-content>
  <div style='position: absolute;height: 100%;width: 100%;'>
    <img src="assets/bg.jpg" style='width: 100%;height: 100%;object-fit: cover;'>
  </div>
  <div style='position: absolute;height: 100%;width: 100%;background: #232C51CC;'></div>
  <ion-grid style="height: 100%">
    <ion-row color="primary" justify-content-center align-items-center style="height: 100%">
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h1 style="color: white;font-size: 3rem">{{head[state]}}</h1>
        </div>

        <div *ngIf='state == 1 || state == 0' padding>
          <div style="background-color: #ffffff77;border-radius: 6px;">
            <ion-item color='tsbg'>
              <ion-label position='floating'>phone<span style="color: red;">*</span></ion-label>
              <ion-input type='number' [(ngModel)]='phone'></ion-input>
            </ion-item>
            <ion-item color='tsbg'>
              <ion-label position='floating'>password<span style="color: red;">*</span></ion-label>
              <ion-input [(ngModel)]='password' type='password'></ion-input>
            </ion-item>
            <div *ngIf='state == 1'>
              <ion-item color='tsbg'>
                  <ion-label position='floating'>repeat password<span style="color: red;">*</span></ion-label>
                <ion-input [(ngModel)]='repass' type='password'></ion-input>
              </ion-item>
              <!-- <ion-item>
                <ion-label position='floating'>enter alternative phone no. (optional)<span style="color: red;">*</span></ion-label>
                <ion-input type='phone' [(ngModel)]='altphone'></ion-input>
              </ion-item> -->
              
              <!-- <ion-item color='tsbg'>
                <ion-label position='floating'>enter address<span style="color: red;">*</span></ion-label>
                <ion-input [(ngModel)]='address'></ion-input>
              </ion-item> -->
              
              <ion-item color='tsbg'>
                <ion-label position='floating'>email<span style="color: red;">*</span></ion-label>
                <ion-input type='email' [(ngModel)]='email'></ion-input>
              </ion-item>
            </div>
          </div>
          
          <div (click)="forgotPassword()" *ngIf='state == 0' style='display: flex; flex-flow: row;justify-content: flex-end;align-items: center'>
            <p style='color: white;'>forgot password?</p>
          </div>
          <div text-center>
            <br>
            <ion-button style='width: 100%;' (click)='signupOrLogin()'>{{buttonTextMap[state]}}
            </ion-button>
          </div>
          <div text-center>
            <p style='color: #dddddd;' (click)='toggleState()'>{{toggleMessage}}</p>
          </div>
          <!-- <div text-center>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-button (click)="loginWithGoogle()" color="white" style="color: black">
                    <img
                      src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
                      alt="" width="16px" height="16px">&nbsp;Sign in with Google
                  </ion-button>
                </ion-col>
                <ion-col>
                  <ion-button style="background-color: #1877F2;">
                    <ion-icon name="logo-facebook" style="color:white;"></ion-icon>&nbsp;Continue
                    with FaceBook
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div> -->
        </div>
        <div *ngIf='state == 2'>
          <p style='color: white; font-size: 1.4rem;text-align: center;'>We need to know your default address for delivery</p>
          <div style="background-color: #ffffff77;border-radius: 6px;">
            <ion-item color='tsbg'>
              <ion-label position='floating'>enter your name<span style="color: red;">*</span></ion-label>
              <ion-input [(ngModel)]='name'></ion-input>
            </ion-item>
            <p style='margin-left: 10px;color: black;'>Default address</p>
            <ion-item color='tsbg'>
              <ion-label position='floating'>Line 1<span style="color: red;">*</span></ion-label>
              <ion-input [(ngModel)]='line1'></ion-input>
            </ion-item>

            <ion-item color='tsbg'>
              <ion-label position='floating'>Line 2</ion-label>
              <ion-input [(ngModel)]='line2'></ion-input>
            </ion-item>

            <ion-item color='tsbg'>
              <ion-label position='floating'>City<span style="color: red;">*</span></ion-label>
              <ion-input [(ngModel)]='city'></ion-input>
            </ion-item>

            <ion-item color='tsbg'>
              <ion-label position='floating'>PIN code<span style="color: red;">*</span></ion-label>
              <ion-input type='number' [(ngModel)]='pin'></ion-input>
            </ion-item>
          </div>
          <div (click)='signupOrLogin()' style="overflow: auto;margin-top: 20px;background: #1E88E5;color: white;text-align: center;" class='card shadow'>
            <p style="color: white;margin: 10px;">Go Inside</p>
          </div>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>
