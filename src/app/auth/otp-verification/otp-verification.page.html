<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div style='border: 1px solid gray;margin: 20px;' class='card p10'>
      <ion-item>
        <ion-label position='floating'>Enter phone number</ion-label>
        <ion-input type='number' [(ngModel)]='phone'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position='floating'>Enter new password</ion-label>
        <ion-input type='password' [(ngModel)]='password'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position='floating'>Repeat new password</ion-label>
        <ion-input type='password' [(ngModel)]='repass'></ion-input>
      </ion-item>
        <ion-button expand='block' (click)="resetPassword()">Reset password</ion-button>
     
    </div>
  </ion-content>
